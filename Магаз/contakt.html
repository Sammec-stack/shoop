<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="still.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Контактная форма</title>
</head>
<body class="bg-gray-100 p-8">
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ALFO BALANCE SAMEC</h1>
      <nav>
        <ul class="flex space-x-6 text-sm">
          <li><a href="maga.html" class="text-gray-600 hover:text-black">Главная</a></li>
          <li><a href="magas2.html" class="text-gray-600 hover:text-black">Каталог</a></li>
          <li><a href="akci.html" class="text-gray-600 hover:text-black">Акции</a></li>
          <li><a href="contakt.html" class="text-gray-600 hover:text-black">Контакты</a></li>
        </ul>
      </nav>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16" class="ml-94">
        <path fill="#444444" d="M14 13.1v-1.1h-9.4l0.6-1.1 9.2-0.9 1.6-6h-12.3l-0.7-3h-3v1h2.2l2.1 8.4-1.3 2.6v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5-0.7-1.5-1.5-1.5h7.5v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5c0-0.7-0.4-1.2-1-1.4zM4 5h10.7l-1.1 4-8.4 0.9-1.2-4.9z"></path>
        </svg>
      
      
      <div class="flex space-x-4" >
        <button class="text-gray-600 hover:text-black"><i class="fas fa-search"></i>RU</button>
        <button class="text-gray-600 hover:text-black"><i class="fas fa-user"></i>ENG</button>
      </div>
    </div>
  </header>

<footer class="mt-24" >
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-3">
    
      <div class="p-8 bg-gray-50">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Встреть нас</h2>
        <div class="mb-4">
          <p class="text-gray-600 font-semibold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26c.72.48 1.64.48 2.36 0L21 8M5 19h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v9a2 2 0 002 2z" />
            </svg>
            Телефон
          </p>
          <p class="text-gray-700">+996509190706</p>
        </div>
        <div class="mb-4">
          <p class="text-gray-600 font-semibold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 21h8a2 2 0 002-2v-5.5a2 2 0 00-1.14-1.79L12 9.64l-4.86 2.07A2 2 0 006 13.5V19a2 2 0 002 2z" />
            </svg>
            Наш офис
          </p>
          <p class="text-gray-700">ул.Асаналиева 123</p>
        </div>
        <div class="mb-4">
          <p class="text-gray-600 font-semibold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M12 21v-4m0-4a4 4 0 100-8 4 4 0 000 8z" />
            </svg>
            Диаграмма к нам
          </p>
          <p class="text-gray-700">hi@ourcompany.com</p>
        </div>
      </div>

     
      <div class="hidden md:block">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGff2aFjM0PKSn9lNnibW8k1nSKO1bDhKZag&s" alt="Офисное здание" class="h-full w-full object-cover">
      </div>

      
      <div class="p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Связаться</h2>
        <form action="#">
          <div class="mb-4">
            <label for="name" class="block text-gray-600 font-semibold mb-2">Name</label>
            <input 
              type="text" 
              id="name" 
              placeholder="Enter your Name" 
              class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              placeholder="Enter a valid email address" 
              class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <button 
            type="submit" 
            class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-orange-600 transition-all"
          >
            Представлять на рассмотрение
          </button>
        </form>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
